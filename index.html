<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
  </head>
  <body class="bg-gray-100">
    <div class="container mx-auto px-4 max-w-xl">
      <h1 class="text-3xl font-bold mb-4 mt-8 text-custom-red text-center">
        To-Do List
      </h1>

      <div class="add-task flex">
        <input
          class="border border-gray-300 rounded-md p-2 flex-grow w-full"
          type="text"
          id="task-input"
          placeholder="Enter task"
        />
        <button
          class="bg-blue-500 text-white px-4 py-2 rounded-md ml-2"
          id="add-task-btn"
        >
          +
        </button>
      </div>
      <p class="mt-4 text-center" id="no-tasks">No pending tasks</p>
      <ul class="mt-4" id="tasks-list"></ul>
      <button
        class="bg-blue-500 text-white px-4 py-2 rounded-md mt-4 block mx-auto"
        id="update-tasks-btn"
      >
        Update list
      </button>

      <h2 class="text-2xl font-bold mb-4 mt-8 text-center">Completed tasks</h2>
      <ul id="completed-tasks-list"></ul>
    </div>
    <script src="script.js"></script>
  </body>
</html>
